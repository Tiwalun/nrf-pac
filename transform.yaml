transforms:
# ======= Misc renames.
  - !DeleteFieldsets
      from: .*
      useless: true
  - !DeleteFieldsets
      from: .*::regs::(Events|Tasks).*
  - !DeleteUselessEnums
  - !DeleteEnumsUsedIn
      fieldsets: .*::regs::Shorts
  - !DeleteEnumsUsedIn
      fieldsets: .*::regs::Errorsrc
  - !DeleteEnums
      from: .*::vals::Ready
      bit_size: 1
  - !MergeEnums
      from:
        include: .*::vals::.*Connect
        exclude: saadc.*::vals::Psel[pn]Connect
      to: shared::vals::Connect
  - !MergeFieldsets
      from: 
        include: .*::regs::Psel.+
        exclude: 
        - saadc::regs::(Pselp|Pseln)
      to: shared::regs::Psel
      check: NoCheck
  - !MergeFieldsets
      from: .*::regs::Subscribe.*
      to: shared::regs::Subscribe
      check: NoCheck
  - !MergeFieldsets
      from: .*::regs::Publish.*
      to: shared::regs::Publish
      check: NoCheck

# ======= Fix inconsistent interrupt naming in nrf52840.
  - !RenameInterrupts
      from: CLOCK_POWER
      to: POWER_CLOCK
  - !RenameInterrupts
      from: UART0_UARTE0
      to: UARTE0_UART0
  - !RenameInterrupts
      from: SPI0_SPIM0_SPIS0_TWI0_TWIM0_TWIS0
      to: SPIM0_SPIS0_TWIM0_TWIS0_SPI0_TWI0
  - !RenameInterrupts
      from: SPI1_SPIM1_SPIS1_TWI1_TWIM1_TWIS1
      to: SPIM1_SPIS1_TWIM1_TWIS1_SPI1_TWI1
  - !RenameInterrupts
      from: AAR_CCM
      to: CCM_AAR
  - !RenameInterrupts
      from: EGU0_SWI0
      to: SWI0_EGU0
  - !RenameInterrupts
      from: EGU1_SWI1
      to: SWI1_EGU1
  - !RenameInterrupts
      from: EGU2_SWI2
      to: SWI2_EGU2
  - !RenameInterrupts
      from: EGU3_SWI3
      to: SWI3_EGU3
  - !RenameInterrupts
      from: EGU4_SWI4
      to: SWI4_EGU4
  - !RenameInterrupts
      from: EGU5_SWI5
      to: SWI5_EGU5
  - !RenameInterrupts
      from: SPI2_SPIM2_SPIS2
      to: SPIM2_SPIS2_SPI2
    

# ======= "Interrupt enabled" enums
  - !DeleteEnums
      from: .*::vals::Inten(|set|clr).*
  - !DeleteEnumsUsedIn
      fieldsets: .*::regs::Inten(|set|clr)
  - !MergeFieldsets
      from: (.*)::regs::Inten.*
      to: $1::regs::Inten
      main: (.*)::regs::Inten
      check: NoCheck

  - !DeleteEnums
      from: .*::vals::Nmien(|set|clr).*
  - !DeleteEnumsUsedIn
      fieldsets: .*::regs::Nmien(|set|clr)
  - !MergeFieldsets
      from: (.*)::regs::Nmien.*
      to: $1::regs::Nmien


# ======= GPIO
  - !DeleteEnums
      from: gpio::vals::(Dirclr|Dirset|In|Out.*|Latch)Pin\d+
  - !MergeEnums
      from: gpio::vals::Dir.*
      to: gpio::vals::Dir
  - !MergeEnums
      from: gpio::vals::Detectmode.*
      to: gpio::vals::Detectmode
  - !MakeFieldArray
      fieldsets: gpio::regs::(Dir.*|In|Out.*|Latch)
      from: pin\d+
      to: pin

# ======= MWU
  - !DeleteEnums
      from: mwu::vals::.* # all enums are 0=no, 1=yes...
  - !MakeFieldArray
      fieldsets: mwu::regs::Regionen.*
      from: rgn(\d+)(.*)
      to: rgn_$2
  - !MakeFieldArray
      fieldsets: mwu::regs::Regionen.*
      from: prgn(\d+)(.*)
      to: prgn_$2
  - !MakeFieldArray
      fieldsets: mwu::regs::Subs.*
      from: sr(\d+)
      to: sr
  - !MergeFieldsets
      from: mwu::regs::Regionen.*
      to: mwu::regs::Regionen

# ======= PPI
  - !DeleteEnums
      from: (ppi|dppic)::vals::.* # all enums are 0=no, 1=yes...
  - !DeleteFieldsets
      from: (ppi|dppic)::regs::(En|Dis)
  - !MakeFieldArray
      fieldsets: (ppi|dppic)::regs::(Chen.*|Chg)
      from: ch(\d+)
      to: ch
      mode: Holey
  - !MergeFieldsets
      from: (ppi|dppic)::regs::Chen.*
      to: $1$2::regs::Chen

# ======= USBD
  - !DeleteEnums
      from: usbd::vals::(Enable|Connect)
  - !DeleteEnumsUsedIn
      fieldsets: usbd::regs::(Epdatastatus|Epstatus|Epouten|Epinen)
  - !MakeFieldArray
      fieldsets: usbd::regs::Inten
      from: endepin(\d+)
      to: endepin
  - !MakeFieldArray
      fieldsets: usbd::regs::Inten
      from: endepout(\d+)
      to: endepout
  - !MakeFieldArray
      fieldsets: usbd::regs::(Epdatastatus|Epstatus)
      from: epin(\d+)
      to: epin
  - !MakeFieldArray
      fieldsets: usbd::regs::(Epdatastatus|Epstatus)
      from: epout(\d+)
      to: epout
  - !MakeFieldArray
      fieldsets: usbd::regs::Epinen
      from: in(\d+)
      to: in_
  - !MakeFieldArray
      fieldsets: usbd::regs::Epouten
      from: out(\d+)
      to: out
  - !MergeEnums
      from: usbd::vals::(Direction|DtoggleIo|EpstallIo)
      to: usbd::vals::Io
      main: usbd.*::vals::EpstallIo
      check: NoCheck

# ======= CLOCK
  - !MergeEnums
      from: clock::vals::Lfclk.*Src
      to: clock::vals::Lfclksrc

# ======= NFCT
  - !DeleteEnums
      from: nfct::vals::(Fieldpresent|Crcerror|Crcmoderx|Crcmodetx|Paritystatus)

# ======= NVMC
  - !DeleteEnums
      from: nvmc::vals::(Eraseall|Eraseuicr)
  - !Rename
      from: nvmc::vals::ConfigWen
      to: nvmc::vals::Wen

# ======= QSPI
  - !DeleteEnums
      from: qspi::vals::Dpmen

# ======= RTC
  - !DeleteEnums
      from: rtc::vals::Evten(set|clr).*

# ======= SPIS
  - !DeleteEnums
      from: spis::vals::(Overflow|Overread)

# ======= REGULATORS
  - !DeleteEnums
      from: regulators::vals::(Ramblock.*|Power.*|Vbusdetect)

# ======= USBREGULATOR
  - !DeleteEnums
      from: usbreg::vals::(Ramblock.*|Power.*|Vbusdetect)

# ======= POWER
  - !DeleteEnums
      from: power::vals::(Ramblock.*|Power.*|Vbusdetect)
  - !MakeFieldArray
      fieldsets: power::regs::(Power.*)
      from: s\d+power
      to: s_power
  - !MakeFieldArray
      fieldsets: power::regs::(Power.*)
      from: s\d+retention
      to: s_retention
  - !MergeFieldsets
      from: power::regs::Power.*
      to: power::regs::Power

# ======= RADIO
  - !RenameEnumVariants
      enum: radio::vals::Txpower
      from: (.*)D_BM
      to: ${1}_DBM

# ======= EGU
  - !MakeFieldArray
      fieldsets: egu::regs::Inten
      from: triggered\d+
      to: triggered

# ======= PDM
  - !MergeEnums
      from: pdm::vals::Gain[lr]
      to: pdm::vals::Gain

# ======= SAADC
  - !MergeEnums
      from: saadc::vals::Psel[pn]
      to: saadc::vals::Psel

# ======= TIMER
  - !MakeFieldArray
      fieldsets: timer\d*::regs::Inten
      from: compare\d+
      to: compare
  - !MakeFieldArray
      fieldsets: timer\d*::regs::Shorts
      from: compare\d+_(.*)
      to: compare_$1

# ======= USBD
  - !MakeFieldArray
      fieldsets: usbd::regs::Epinen
      from: in\d
      to: in_
  - !MakeFieldArray
      fieldsets: usbd::regs::Epouten
      from: out\d
      to: out
  - !DeleteEnums
      from: usbd::vals::Usbwuallowed
  - !MergeEnums
      from: usbd::vals::(EpinGetstatus|EpoutGetstatus)
      to: usbd::vals::Getstatus

# ======= WDT
  - !DeleteEnums
      from: wdt::vals::ReqstatusRr\d+
  - !MakeFieldArray
      fieldsets: wdt::regs::(Rren|Reqstatus)
      from: rr\d
      to: rr

# ======= SPU
  - !DeleteEnums
      from: spu::vals::.*Secattr
  - !DeleteEnumsWithVariants
      variants:
        0: NON_SECURE
        1: SECURE

# ======= VMC
  - !MergeFieldsets
      from: vmc::regs::Power.*
      to: vmc::regs::Power
      check: NoCheck
  - !MakeFieldArray
      fieldsets: vmc::regs::Power
      from: s\d+(.*)
      to: s$1
